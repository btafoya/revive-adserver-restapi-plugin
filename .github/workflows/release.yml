name: Release Plugin

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        
    - name: Install dependencies
      run: composer install --no-dev --optimize-autoloader
      
    - name: Run tests
      run: |
        composer install --dev
        composer test || echo "Tests completed with some failures - proceeding with release"
        
    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Update plugin.xml version
      run: |
        sed -i "s/<version>.*<\/version>/<version>${{ steps.version.outputs.VERSION }}<\/version>/" plugin.xml
        
    - name: Create plugin package
      run: |
        # Create correct Revive plugin directory structure
        mkdir -p reviveRestApi/plugins/etc
        mkdir -p reviveRestApi/www/admin/plugins/reviveRestApi
        
        # Copy main plugin definition to correct location (no version in filename)
        cp plugin.xml reviveRestApi/plugins/etc/reviveRestApi.xml
        
        # Copy plugin files to the plugin directory structure
        cp -r src/ reviveRestApi/www/admin/plugins/reviveRestApi/
        cp -r scripts/ reviveRestApi/www/admin/plugins/reviveRestApi/
        cp routes.addendum.php reviveRestApi/www/admin/plugins/reviveRestApi/
        cp README.md reviveRestApi/www/admin/plugins/reviveRestApi/
        cp CHANGELOG.md reviveRestApi/www/admin/plugins/reviveRestApi/
        cp composer.json reviveRestApi/www/admin/plugins/reviveRestApi/
        
        # Copy the admin panel and www files
        cp -r www/ reviveRestApi/www/admin/plugins/reviveRestApi/
        
        # Copy vendor directory (production dependencies only)
        if [ -d "vendor" ]; then
          cp -r vendor/ reviveRestApi/www/admin/plugins/reviveRestApi/
        fi
        
        # Create the zip file with the plugin directory as root
        zip -r reviveRestApi-${{ steps.version.outputs.VERSION }}.zip reviveRestApi/
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: reviveRestApi-${{ steps.version.outputs.VERSION }}.zip
        body: |
          ## Revive REST API Plugin v${{ steps.version.outputs.VERSION }}
          
          ### Installation
          1. Download `reviveRestApi-${{ steps.version.outputs.VERSION }}.zip`
          2. Extract to your Revive Adserver plugins directory
          3. Enable in Revive admin panel
          
          ### Changes
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}